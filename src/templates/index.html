<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Servidor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="display-4">Información del Servidor</h1>
            <p class="lead text-muted">Consulta los detalles del servidor de manera sencilla</p>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title text-primary">Detalles del Servidor</h5>
                <p class="card-text"><strong>Hostname:</strong> {{ hostname }}</p>
                <p class="card-text"><strong>Dirección IP:</strong> {{ ip }}</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
